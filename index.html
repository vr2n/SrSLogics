<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Singh | Data & Analytics Strategist</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-accent: #d32f2f; /* Matching the logo red */
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--primary-accent);
            font-size: 1.2rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero-section {
            max-width: 800px;
            text-align: center;
            padding: 60px 20px;
        }

        .tagline {
            font-size: 1.5rem;
            line-height: 1.6;
            color: var(--text-dim);
            font-style: italic;
        }

        .cta-container {
            margin-top: 40px;
        }

        .btn {
            background-color: var(--primary-accent);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
        }

        .contact-footer {
            margin-top: auto;
            padding: 40px;
            border-top: 1px solid #333;
            width: 100%;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .social-links a {
            color: var(--text-dim);
            margin: 0 15px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--primary-accent);
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>SHUBHAM SINGH</h1>
        <div class="subtitle">Data & Analytics Strategist</div>
    </header>

    <section class="hero-section">
        <p class="tagline">"Turning data chaos into actionable intelligence."</p>
        
        <div class="cta-container">
            <a href="mailto:shubham.singh@email.com" class="btn">Start a Project</a>
        </div>
    </section>

    <footer class="contact-footer">
        <p>+91 9270825106 | shubham.singh@email.com</p>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Portfolio</a>
        </div>
        <p style="margin-top: 20px; font-size: 0.7rem;">&copy; 2026 Shubham Singh. All Rights Reserved.</p>
    </footer>

</body>
</html>
